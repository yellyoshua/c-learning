<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">

    <title>Calculadora</title>
</head>

<body>
    <h1 class="titulo">CACA LA LORA</h1>

    <div class="contenedor">
        <div class="contenedor-resultados">
            <p id="operaciones">2*2</p>
            <p id="resultado">0</p>
        </div>

        <div class="calculadora">
            <div class="numeros">

                <button id="n-1">1</button>
                <button id="n-2">2</button>
                <button id="n-3">3</button>
                <button id="n-4">4</button>
                <button id="n-5">5</button>
                <button id="n-6">6</button>
                <button id="n-7">7</button>
                <button id="n-8">8</button>
                <button id="n-9">9</button>
                <button id="n-0">0</button>
            </div>

            <div class="acciones">

                <button id="accion-suma">Suma</button>
                <button id="accion-resta">Resta</button>
                <button id="accion-multiplicacion">Multiplicacion</button>
                <button id="accion-dividir">Division</button>
                <button id="accion-raiz">Raiz</button>
            </div>
        </div>
        <button id="resolver">Resolver</button>
        <button id="borrar">Borrar</button>
    </div>
</body>
<script src="js/index.js"></script>

</html>
